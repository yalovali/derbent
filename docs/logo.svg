<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" stroke="#60a5fa" stroke-width="3"/>
  
  <!-- Project management symbol - connected nodes forming a tree -->
  <g stroke="#93c5fd" stroke-width="3" fill="none">
    <!-- Connections -->
    <line x1="100" y1="50" x2="70" y2="90" stroke-opacity="0.8"/>
    <line x1="100" y1="50" x2="130" y2="90" stroke-opacity="0.8"/>
    <line x1="70" y1="90" x2="50" y2="130" stroke-opacity="0.8"/>
    <line x1="70" y1="90" x2="90" y2="130" stroke-opacity="0.8"/>
    <line x1="130" y1="90" x2="110" y2="130" stroke-opacity="0.8"/>
    <line x1="130" y1="90" x2="150" y2="130" stroke-opacity="0.8"/>
  </g>
  
  <!-- Nodes -->
  <circle cx="100" cy="50" r="12" fill="#60a5fa" stroke="#fff" stroke-width="2"/>
  <circle cx="70" cy="90" r="10" fill="#3b82f6" stroke="#fff" stroke-width="2"/>
  <circle cx="130" cy="90" r="10" fill="#3b82f6" stroke="#fff" stroke-width="2"/>
  <circle cx="50" cy="130" r="8" fill="#2563eb" stroke="#fff" stroke-width="2"/>
  <circle cx="90" cy="130" r="8" fill="#2563eb" stroke="#fff" stroke-width="2"/>
  <circle cx="110" cy="130" r="8" fill="#2563eb" stroke="#fff" stroke-width="2"/>
  <circle cx="150" cy="130" r="8" fill="#2563eb" stroke="#fff" stroke-width="2"/>
  
  <!-- Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="url(#textGrad)">DERBENT</text>
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#93c5fd">Project Management</text>
</svg>
