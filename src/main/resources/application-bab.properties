# BAB Profile Configuration
# Gateway communication and industrial automation entities only

# Database configuration for BAB (you may want H2 for testing or PostgreSQL for production)
spring.datasource.url=jdbc:h2:file:./target/h2-db/bab-gateway;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (useful for BAB development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging configuration for BAB
logging.level.tech.derbent.bab=DEBUG
logging.level.tech.derbent.api=INFO
logging.level.org.springframework=WARN

# BAB-specific settings
server.port=${PORT:8080}
application.mode=bab

# Vaadin settings
vaadin.launch-browser=true
vaadin.whitelisted-packages=tech.derbent.bab,tech.derbent.api,tech.derbent.base