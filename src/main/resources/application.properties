server.port=${PORT:8080}
server.address=0.0.0.0
# Default profile - remove this to allow clean profile selection
# spring.profiles.default=derbent
# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,tech.derbent,com.storedobject

# ========================================
# VAADIN PUSH CONFIGURATION (ENABLED)
# ========================================
# Enable Push for async UI updates
# Using long-polling transport (more compatible than WebSocket)
vaadin.push.mode=automatic
vaadin.push.transport=long-polling

# Atmosphere framework configuration for Push
# Enable atmosphere for Push support
atmosphere.interceptors.disabled=false
atmosphere.shareableThreadPool=true
# Use long-polling instead of native WebSocket for better compatibility
atmosphere.useNativeImplementation=false
# CRITICAL: Disable WebSocket auto-detection to prevent warnings
org.atmosphere.container.autoDetectHandler=false
org.atmosphere.cpr.AtmosphereFramework.autoDetectHandlers=false

# Long-polling configuration (ONLY transport)
atmosphere.transport=long-polling
org.atmosphere.cpr.broadcaster.shareableThreadPool=true
# Force blocking I/O (no WebSocket attempts)
org.atmosphere.useBlocking=true
org.atmosphere.websocket.enableProtocol=false

# Logging - reduce atmosphere noise in production
logging.level.org.atmosphere=WARN
# Silence WebSocket negotiation warnings (we use long-polling only)
logging.level.org.atmosphere.cpr.AsynchronousProcessor=ERROR
logging.level.org.atmosphere.cpr.AsynchronousProcessor=WARN
spring.jpa.hibernate.ddl-auto=update
vaadin.devserver.enabled=false
# Prevent JAR resource extraction issues on Windows with StoredObject components
vaadin.frontend.hotdeploy=false
# Ensure frontend resources are properly handled
spring.web.resources.add-mappings=true
# Production uses PostgreSQL as per coding guidelines
spring.datasource.url=jdbc:postgresql://localhost:5432/derbent
spring.datasource.username=postgres
spring.datasource.password=derbent
spring.datasource.driver-class-name=org.postgresql.Driver
#dont create or drop tables automatically
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=never
#cok fazla debug mesaji uretiyor
#debug=true
logging.level.root=INFO
logging.level.com.vaadin=WARN
logging.level.org.springframework=ERROR
logging.level.org.springframework.boot.devtools=warn
# Set atmosphere to ERROR to suppress WebSocket protocol warnings
logging.level.org.atmosphere=WARN
logging.level.org.atmosphere.cpr.AsynchronousProcessor=WARN
logging.level.org.apache.catalina=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN
#######################################################################################
logging.level.tech.derbent.security.dev.DevSecurityConfig=DEBUG
logging.level.tech.derbent=DEBUG
logging.level.tech.derbent.Application=DEBUG
logging.level.ui_tests=DEBUG
# ðŸ”¥ EXCEPTION DEBUGGING - Enable full stack traces
logging.level.tech.derbent.api.exceptions=TRACE
logging.exception-conversion-word=%wEx
