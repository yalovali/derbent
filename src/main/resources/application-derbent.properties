# Derbent Profile Configuration  
# Full PLM business entities and project management

# Database configuration for Derbent (use H2 for development, PostgreSQL for production)
spring.datasource.url=jdbc:h2:file:./target/h2-db/derbent-plm;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (useful for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging configuration for Derbent
logging.level.tech.derbent.plm=DEBUG
logging.level.tech.derbent.api=INFO
logging.level.org.springframework=WARN

# Derbent-specific settings
server.port=${PORT:8080}
application.mode=derbent

# Vaadin settings
vaadin.launch-browser=true
vaadin.whitelisted-packages=tech.derbent.plm,tech.derbent.api,tech.derbent.base