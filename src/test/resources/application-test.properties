# Test configuration for Playwright tests
# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# Disable unnecessary features for testing
vaadin.launch-browser=false
vaadin.devserver.enabled=false
vaadin.devmode.liveReload.enabled=false
vaadin.devmode.enabled=false
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
spring.devtools.livereload.port=35729
# Disable Vaadin Push to prevent JSR356AsyncSupport initialization issues
vaadin.push.mode=disabled
# Disable atmosphere auto-detection to prevent ServerContainer null errors
atmosphere.interceptors.disabled=true
# Additional atmosphere configurations to prevent JSR356AsyncSupport issues
atmosphere.shareableThreadPool=false
atmosphere.useNativeImplementation=false
# Force atmosphere to not auto-detect servlet container capabilities
org.atmosphere.container.autoDetectHandler=false

# Logging configuration for tests
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.vaadin=WARN
logging.level.tech.derbent=INFO

# Disable startup banner for cleaner test output
spring.main.banner-mode=off

# Server configuration for tests
server.port=0
