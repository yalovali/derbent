# Test configuration for Playwright tests
# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Disable unnecessary features for testing
vaadin.launch-browser=false
vaadin.devserver.enabled=false

# Logging configuration for tests
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.vaadin=WARN
logging.level.tech.derbent=INFO

# Disable startup banner for cleaner test output
spring.main.banner-mode=off

# Server configuration for tests
server.port=0