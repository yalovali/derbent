# Test profile properties to disable initializers during UI tests
# Database configuration for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# Server configuration for UI tests
server.port=8081

# Disable all data initialization
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false
app.data.initialize=false
app.initialize-sample-data=false

# Disable Spring Boot actuator features that might initialize
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=false

# Reduce logging noise from auto-configuration
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.springframework.context.annotation=WARN
logging.level.org.hibernate=WARN

# Disable unnecessary auto-configurations that cause initialization noise
spring.autoconfigure.exclude=\
  org.springframework.boot.actuate.autoconfigure.web.exchanges.HttpExchangesAutoConfiguration,\
  org.springframework.boot.actuate.autoconfigure.metrics.MetricsAutoConfiguration
